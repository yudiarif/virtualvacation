<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0;
      }

      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <script src="three.js"></script>
    <script src="panolens.min.js"></script>

    <div id="container"></div>

    <script>
      var panorama, viewer, container;

      container = document.querySelector("#container");

      panorama = new PANOLENS.ImagePanorama("8.jpg");

      viewer = new PANOLENS.Viewer({
        container: container,
        controlBar: false,
        autoRotate: true,
        autoRotateSpeed: 1,
        autoRotateActivationDuration: 5000,
      });
      viewer.add(panorama);
    </script>
  </body>
</html>
